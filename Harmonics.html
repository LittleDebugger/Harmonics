<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Harmonics</title>
    <script src="Scripts/com/littleDebugger/namespacer.js"></script>
    <script src="Scripts/com/littleDebugger/daw/audioContext.js"></script>
    <script src="Scripts/com/littleDebugger/daw/volumeWarning.js"></script>
    <script src="Scripts/com/littleDebugger/daw/dsp/generator/sineWave.js"></script>
</head>

<body>
    <div id="controlsContainer">
        <div id="gains1" style="display:inline-block">
            <div>
                <span>Gain 1:<input id="gain1" type="range" min="0" max="0.99" step="0.01" value="0.99" /></span>
                <span><label id="gain1label"></label></span>
            </div>
            <div>
                <span>Gain 2:<input id="gain2" type="range" min="0" max="0.99" step="0.01" value="0.3" /></span>
                <span><label id="gain2label"></label></span>
            </div>
            <div>
                <span>Gain 3:<input id="gain3" type="range" min="0" max="0.99" step="0.01" value="0.5" /></span>
                <span><label id="gain3label"></label></span>
            </div>
            <div>
                <span>Gain 4:<input id="gain4" type="range" min="0" max="0.99" step="0.01" value="0.1" /></span>
                <span><label id="gain4label"></label></span>
            </div>
            <div>
                <span>Gain 5:<input id="gain5" type="range" min="0" max="0.99" step="0.01" value="0.03" /></span>
                <span><label id="gain5label"></label></span>
            </div>
        </div>
        <div id="freqs1" style="display:inline-block; padding-left:20px">
            <div>
                <span>Frequency 1:<input id="frequency1" type="range" min="1" max="10" step="0.01" value="1"></span>
                <span><label id="frequency1label"></label></span>
            </div>
            <div>
                <span>Frequency 2:<input id="frequency2" type="range" min="2" max="20" step="1" value="2"></span>
                <span><label id="frequency2label"></label></span>
            </div>
            <div>
                <span>Frequency 3:<input id="frequency3" type="range" min="2" max="20" step="1" value="3"></span>
                <span><label id="frequency3label"></label></span>
            </div>
            <div>
                <span>Frequency 4:<input id="frequency4" type="range" min="2" max="20" step="1" value="4"></span>
                <span><label id="frequency4label"></label></span>
            </div>
            <div>
                <span>Frequency 5:<input id="frequency5" type="range" min="2" max="20" step="1" value="5"></span>
                <span><label id="frequency5label"></label></span>
            </div>
        </div>
        
        <div id="gains1" style="display:inline-block; padding-left:20px">
            <div>
                <span>Gain 6:<input id="gain6" type="range" min="0" max="0.99" step="0.01" value="0.4" /></span>
                <span><label id="gain6label"></label></span>
            </div>
            <div>
                <span>Gain 7:<input id="gain7" type="range" min="0" max="0.99" step="0.01" value="0.2" /></span>
                <span><label id="gain7label"></label></span>
            </div>
            <div>
                <span>Gain 8:<input id="gain8" type="range" min="0" max="0.99" step="0.01" value="0.24" /></span>
                <span><label id="gain8label"></label></span>
            </div>
            <div>
                <span>Gain 9:<input id="gain9" type="range" min="0" max="0.99" step="0.01" value="0.44" /></span>
                <span><label id="gain9label"></label></span>
            </div>
            <div>
                <span>Gain 10:<input id="gain10" type="range" min="0" max="0.99" step="0.01" value="0.67" /></span>
                <span><label id="gain10label"></label></span>
            </div>
        </div>
        <div id="freqs1" style="display:inline-block; padding-left:20px">
            <div>
                <span>Frequency 6:<input id="frequency6" type="range" min="2" max="20" step="1" value="6"></span>
                <span><label id="frequency6label"></label></span>
            </div>
            <div>
                <span>Frequency 7:<input id="frequency7" type="range" min="2" max="20" step="1" value="7"></span>
                <span><label id="frequency7label"></label></span>
            </div>
            <div>
                <span>Frequency 8:<input id="frequency8" type="range" min="2" max="20" step="1" value="8"></span>
                <span><label id="frequency8label"></label></span>
            </div>
            <div>
                <span>Frequency 9:<input id="frequency9" type="range" min="2" max="20" step="1" value="9"></span>
                <span><label id="frequency9label"></label></span>
            </div>
            <div>
                <span>Frequency 10:<input id="frequency10" type="range" min="2" max="20" step="1" value="10"></span>
                <span><label id="frequency10label"></label></span>
            </div>
        </div>

        <div>
            <input type="button" value="Start" id="start" />
            <input type="button" value="Stop" id="stop" />
        </div>
    </div>
    <canvas id="canvas" height="400" width="2000">
        Browser does not support canvas
    </canvas>
    <script src="Scripts/harmonics.js"></script>
</body>

</html>
